<div class="jumbotron text-center text-white bg-dark">
  <p class="lead mb-1">작성자 정보</p>
  <h1 class="display-4">{{ person.username }}</h1>
  <hr>
  {% with followings=person.followings.all followers=person.followers.all %}
    <p class="followingsNfollowers lead">
      팔로잉 : {{ followings|length }} / 팔로워 : {{ followers|length }}
    </p>
    <!-- 팔로우 버튼 -->
    {% if request.user != person %}
      <form id="followForm" data-user-id="{{ person.pk }}">
        {% if request.user in followers %}
          <button class="btn-secondary btn-lg" role="button">Unfollow</button>
        {% else %}
          <button class="btn-primary btn-lg" role="button">Follow</button>
        {% endif %}
      </form>
    {% endif %}
  {% endwith %}
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const followForm = document.querySelector('#followForm')
  const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value

  followForm.addEventListener('submit', function (event) {
    event.preventDefault()

    const userId = event.target.dataset.userId

    axios({
      method: 'post',
      url: `http://127.0.0.1:8000/accounts/follow/${userId}/`,
      headers: {'X-CSRFToken': csrftoken},
    })
    .then(response => {
      const followed = response.data.followed
      const followers = response.data.followers
      const followings = response.data.followings

      const followBtn = document.querySelector('#followForm > button')
      const count = document.querySelector('.followingsNfollowers')

      if (followed) {
        followBtn.innerText = 'Unfollow'
      } else {
        followBtn.innerText = 'Follow'
      }
      count.innerText = `팔로잉 : ${followings} / 팔로워 : ${followers}`
    })
    .catch(err => {

    })
  })
</script>
