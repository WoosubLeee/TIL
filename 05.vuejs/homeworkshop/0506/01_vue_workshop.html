<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="lunch-app">
    <h1>점심메뉴</h1>
    <button @click="pick">Pick One</button>
    <p>{{ picked }}</p>
  </div>

  <hr>

  <div id="lotto-app">
    <h1>로또</h1>
    <button @click="pick">Get Lucky Numbers</button>
    <p>{{ picked }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const lunchApp = new Vue({
      el: '#lunch-app',
      data: {
        picked: '',
        menus: ['국밥', '햄버거', '돈까스', '초밥', '라멘']
      },
      methods: {
        pick: function () {
          this.picked = this.menus[_.random(this.menus.length - 1)]
        }
      }
    })

    const lottoApp = new Vue({
      el: '#lotto-app',
      data: {
        picked: '',
      },
      methods: {
        pick: function () {
          this.picked = _.sampleSize(_.range(1, 46), 6)
        }
      }
    })
  </script>
</body>
</html>
