<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/dacf7dcd9c.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between">
      <div class="d-flex column">
        <a class="navbar-brand" href="{% url 'movies:index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if request.user.is_authenticated %}
              <a class="nav-link text-dark" href="{% url 'community:index' %}">Community</a>
              <a class="nav-link text-dark" href="{% url 'community:create' %}">New Review</a>
              <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-link text-decoration-none text-dark">Logout</button>
              </form>
            {% else %}
              <a class="nav-link text-dark" href="{% url 'accounts:signup' %}">Signup</a>
              <a class="nav-link text-dark" href="{% url 'accounts:login' %}">Login</a>
            {% endif %}
            <a class="nav-link text-dark" href="{% url 'movies:recommended' %}">Recommend</a>
            <a class="nav-link text-dark" href="{% url 'movies:recommended_temp' %}">temp</a>

          </div>
        </div>
      </div>
      <div>
        {% if request.user.is_authenticated %}
          <a href="{% url 'accounts:profile' user.pk%}" class="text-decoration-none text-dark">Hello, {{ user.username }}</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
