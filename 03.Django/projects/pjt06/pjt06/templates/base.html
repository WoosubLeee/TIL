<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <ul class="nav bg-primary d-flex justify-content-between px-3 align-items-center">
    <div class='d-flex'>
      <li class="nav-item">
        <a class="nav-link text-light fw-bold h4 my-auto py-3" href="{% url 'community:index' %}">리뷰 목록</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light fw-bold py-3" href="{% url 'community:create' %}">리뷰 작성</a>
      </li>
    </div>
    {% if request.user.is_authenticated %}
      <div class='d-flex'>
        <p class='my-auto text-light fw-bold mx-3'>User. {{ request.user }}</p>
        <li class="nav-item d-flex align-items-center">
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <button class='btn btn-danger'>로그아웃</button>
          </form>
        </li>
      </div>
    {% else %}
      <div class='d-flex'>
        <li class="nav-item">
          <a class="nav-link text-light btn btn-primary mx-2 border-light" href="{% url 'accounts:login' %}">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light btn btn-primary mx-2 border-light" href="{% url 'accounts:signup' %}">회원가입</a>
        </li>
      </div>
    {% endif %}
  </ul>
  <div class="container my-3">
    {% block content %}
    {% endblock content %}
  </div>
  <footer class='bg-primary fixed-bottom'>
    <p class='text-light text-center fw-bold my-auto p-3'>@SSAFY - 이우섭, 안동준</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
