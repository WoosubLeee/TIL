{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Articles</h1>
  <a href="{% url 'articles:new' %}">New</a>
  <hr>
  <ul>
    {% for article in articles %}
      <li>{{ article.pk }}번 글 - <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
