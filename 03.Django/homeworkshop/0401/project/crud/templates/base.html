{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
    <h3>
      Hello
      {% if request.user.is_authenticated %}
        , <a href="{% url 'accounts:profile' request.user.username %}" class="text-decoration-none text-dark">{{ request.user }}</a>
      {% endif %}
    </h3>
    
    <a href="{% url 'articles:index' %}" class="text-decoration-none">
      <button class="btn btn-success btn-sm">Home</button>
    </a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'accounts:update' %}" class="text-decoration-none">
        <button class="btn btn-success btn-sm">회원정보수정</button>
      </a>
      <form action="{% url 'accounts:logout' %}" method="POST" style="display:inline">
        {% csrf_token %}
        <button class="btn btn-success btn-sm">Logout</button>
      </form>
      <form action="{% url 'accounts:delete' %}" method="POST" style="display:inline">
        {% csrf_token %}
        <button class="btn btn-success btn-sm">탈퇴</button>
      </form>
    {% else %}
      <a href="{% url 'accounts:login' %}">
        <button class="btn btn-success btn-sm">Login</button>
      </a>
      <a href="{% url 'accounts:signup' %}">
        <button class="btn btn-success btn-sm">Signup</button>
      </a>
    {% endif %}
    <div class="my-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  {% bootstrap_javascript %}
</body>
</html>
