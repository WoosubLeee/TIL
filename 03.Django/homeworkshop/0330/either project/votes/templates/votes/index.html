{% extends 'base.html' %}

{% block content %}
  <h1>Subjects</h1>
  {% for subject in subjects %}
    <a href="{% url 'votes:detail' subject.pk %}" class="text-decoration-none">
      <h3>{{ subject.subject }}</h3>
      <p>{{ subject.choice_1 }} VS {{ subject.choice_2 }}</p>
    </a>
  {% endfor %}
{% endblock content %}
