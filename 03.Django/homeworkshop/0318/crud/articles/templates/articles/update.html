{% extends 'base.html' %}

{% block content %}
  <h2>Edit</h2>
  <form action="{% url 'articles:update' form.instance.pk %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="container">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="submit">
  </form>
  <a href="{% url 'articles:detail' form.instance.pk %}" class="text-decoration-none">BACK</a>
{% endblock content %}
