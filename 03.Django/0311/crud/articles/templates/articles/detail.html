{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>DETAIL</h1>
    <hr>
    <h3>{{ article.title }}</h3>
    <p>{{ article.content }}</p>
    <p>{{ article.created_at }}</p>
    <p>{{ article.updated_at }}</p>
    <a href="{% url 'articles:edit' article.pk %}" style="text-decoration:none">EDIT</a>
    <a href="{% url 'articles:delete' article.pk %}" style="text-decoration:none">DELETE</a><br>
    <a href="{% url 'articles:index' %}" style="text-decoration:none">BACK</a>
  </div>
{% endblock content %}
